<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Palette Picker</title>
</head>

<body>
  <main>
    <h1 id="palette-picker-h1">Palette Picker</h1>
    <form action="" id="new-palette-form" aria-labelledby="form-heading">
      <h2 id="palette-form-heading">Add a pallette</h2>
      <label for="palette-title">Palette Title:</label>
      <input type="text" id="paletteTitle" class="paletteTitle" name="palleteName" placeholder="" />
      <!-- color inputs for the palette picker form -->
      <div id="colors-container">
        <label for="color1">Color #1</label>
        <input type="color" id="color1" value="#ff0000"><br><br>
        <label for="color2">Color: #2</label>
        <input type="color" id="color2" value="#ff0000"><br><br>
        <label for="color3">Color: #3</label>
        <input type="color" id="color3" value="#ff0000"><br><br>
      </div>
      <!-- radio buttons for palette picker form-->
      <fieldset>
        <legend>Temperature</legend>
        <input type="radio" value="warm" id="tempearture" />
        <label for="temperature">Warm</label>
        <input type="radio" value="neutral" id="temperature" checked />
        <label for="temperature">Neutral</label>
        <input type="radio" value="cool" id="temperature" />
        <label for="temperature">Cool</label>
      </fieldset>
      <button type="submit" id="palette-submit-button">Create the palette</button>
      </fieldset>
    </form>
    <section id="palette-section">

    </section>
    <div id="app"></div>
    <script type="module" src="./main.js"></script>
  </main>
</body>

</html>
